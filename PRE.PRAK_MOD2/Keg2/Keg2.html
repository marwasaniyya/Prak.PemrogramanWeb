<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="body.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="form-container">
          <form>
            <p>Nama Lengkap:</p>
            <input class="form" type="text" name="Nama Lengkap" id="nama" />
            <p>Email:</p>
            <input class="form" type="text" name="Email" id="email" />
            <p>Alamat:</p>
            <textarea
              class="form"
              name="Alamat"
              cols="30"
              rows="30"
              id="alamat"
            ></textarea>
          </form>
        </div>
        <input
          class="button"
          type="button"
          value="Daftar"
          onclick="validate()"
        />
      </div>
    </div>
    <script src="validate.js"></script>
  </body>
</html>
